# This is a basic workflow to help you get started with Actions

name: Build with Xcode

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the 2020 branch
on:
  push:
    branches: gh-action

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-10.15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run brew install
        run: brew install openssl cmake python3

      - name: copy Info.plist
        run: cd ./src && cp ./resources/Info.plist.sample ./resources/Info.plist

      - run: cd ./src && pip3 install -t ../bin/osx/release -r py/requirements.txt
      - run: brew cask install qt-creator
      - run: /Applications/Qt\ Creator.app/Contents/MacOS/Qt\ Creator -help
        

